<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albuns</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="shortcut icon" href="../img/jedi_icon.png">


</head>
<body>

    <header>
            
            <!-- navbar = Criação da estrutura de uma navbar-->
            <!-- navbar-expand-sm = A barra de nabegação se expande a partir do tamanho sm-->
            <!-- navbar-light = A navbar possui um background claro, portanto, a cor dos textos é escura-->

            <nav class="navbar navbar-expand-sm navbar-dark">
            
                <!-- container-fluid = width: 100% -->

                <div class="container-fluid">


                    <!-- navbar-brand = Espaço reservado para o nome ou o logo da empresa--> 

                    <a class="navbar-brand" href="../index.html">
                        <img src="../img/jedi_icon.png" alt="img_toda_icon" width="45" height="45" class="d-inline-block align-top">
                    </a>
                
                
                    <!-- navbar-toogler = Botão de recolhimento que aparece em resoluções abaixo do tamanho sm -->

                    <button class="navbar-toggler shadow-none" type="button" data-toggle="collapse" data-target="#navbar">
                       
                        <!-- navbar-toogler-icon = Ícone do plugin -->
                        <!-- data-toogle = Indica o efeito da ação => collapse (desabar)--> 
                        <!-- data-target = Alvo da ação-->
                        
                        <span class="navbar-toggler-icon"></span>
                    </button>
                
                    
                    <!-- collapse navbar-collapse = Agrupa e oculta o conteúdo da barra de navegação de acordo com o ponto de interrupção-->

                    <div class="collapse navbar-collapse" id="navbar">

                        <!-- navbar-nav = Criação da estrutura de uma navbar-nav-->

                        <div class="navbar-nav w-100">
                        

                            <!-- nav-link = Criação da estrutura de um link de uma navbar-nav --> 
                               
                            <a href="posts.html"
                            class="nav-link"
                            >Posts
                            </a>
                            <a href="albuns.html"
                            class="nav-link active"
                            >Albuns
                            </a>
                            <a href="to_do_s.html"
                            class="nav-link"
                            >To DOs
                            </a>
                            
                        </div>

                        <div class="navbar-nav">

                            <a  href="index.html"
                            class="nav-link"
                            >Home
                            </a>

                        </div>

                    </div>
                
                </div>
                
            </nav>

    </header>
  
    <main>
        <article class="mt-5 mb-5">

            <h1>Albuns</h1>

            <div class="row">

                <div class="col-12 col-sm-6 d-flex justify-content-center justify-content-sm-start align-items-center mt-3 mb-3">

                    <span class="ml-4">Exibir</span>
                    <select class="form-select perPage ml-3 mr-3">
                            <option value="5" selected>5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                            <option value="25">25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                    </select>
                    <span>resultados por página</span>
          
                </div>
                <div class="col-12 col-sm-6 d-flex justify-content-center justify-content-sm-end align-items-center">
                    
                    <span> Pesquisar</span>
                    <div class="ml-3 mr-3">
                        <input type="text" class="form-control search">
                    </div>
                
                </div>
            </div>
            <!-- -table responsive = Torna a tabela responsiva, ou seja, adiciona uma barra de rolagem horizontal em resoluções menores-->
            <div class="table-responsive mt-3">
                
                <!-- table = Criação da estrutura de uma tabela-->
                <!-- table-primary = A cor da tabela é azul-->
                <!-- table-striped = A intensidade da cor da tabela varia a cada linha -->
                <!-- table-hover = Adiciona um efeito visual ao passar o mouse em cima de uma linha --> 

                <table id="paginate" class="table table-dark table-striped table-hover table-bordered">
                                    
                    <thead>

                        <tr>
                            <th class="s1">
                                User_Id
                                <br>
                                <span class="fas fa-arrow-up"></span>
                            </th>
                            <th class="s2">
                                Id_Album
                                <br>
                                <span class="fas fa-arrows-alt-v"></span>
                            </th>
                            <th class="s3">
                                Titulo
                                <br>
                                <span class="fas fa-arrows-alt-v"></span>
                            </th>
                        </tr>

                    </thead>

                    <tbody id="tbody">

                    </tbody>

                </table> 

            
            </div>

            
            <div class="row">
                    
                <div class="col-12 col-sm-6 d-flex justify-content-center justify-content-sm-start">

                    <p class="ml-4">
                 
                        <span class="itemInit"></span> 
                        - 
                        <span class="itemFinal"></span>
                        de 
                        <span class="totalItem"></span> 
                        resultados
                 
                    </p>
                        
                </div>
                
                <ul class="col-12 col-sm-6 d-flex pagination d-flex justify-content-center justify-content-sm-end">
                        
                </ul>
           
            </div>


    </article>
</main>

<script src="../js/table.js"></script>
<script>
    
    init_get("https://jsonplaceholder.typicode.com/albums");

</script>
<script src="https://kit.fontawesome.com/719b73ed6e.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy" crossorigin="anonymous"></script>

</body>
</html>
